[tox]
envlist = flake8, pylint, dominator

[testenv]
usedevelop = true
commands = python setup.py test -a -v

[testenv:flake8]
commands = flake8 obedient setup.py
deps = flake8
sitepackages = True

[testenv:pylint]
whitelist_externals = sh
commands = sh -c 'pylint -f colorized -rn obedient.zookeeper setup.py || true'
deps = pylint
sitepackages = True

[testenv:dominator]
commands = dominator -ldebug shipment generate obedient.zookeeper local
deps = dominator
sitepackages = True

[flake8]
max-line-length = 120 
