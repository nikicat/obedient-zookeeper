[tox]
envlist = flake8, pylint, dominator

[testenv]
usedevelop = true
commands = python setup.py test -a -v

[testenv:flake8]
commands = python -m flake8 obedient setup.py
deps = flake8
sitepackages = True

[testenv:pylint]
whitelist_externals = sh
commands = sh -c 'pylint -f colorized -rn obedient.zookeeper setup.py || true'
deps = pylint
sitepackages = True

[testenv:dominator]
whitelist_externals = sh
commands = dominator -c fixtures/settings.yaml -ldebug edit discover local
           dominator -c fixtures/settings.yaml -ldebug --vcr=fixtures/generate.yaml edit execute obedient/zookeeper/__init__.py test count=3
           dominator -c fixtures/settings.yaml -ldebug --vcr=fixtures/deploy.yaml container stop start status stop
deps = dominator
sitepackages = True

[flake8]
max-line-length = 120 
